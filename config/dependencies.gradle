    testDependencies = [
            junit         : "junit:junit:${junitVersion}",
            kotlinTest    : "org.jetbrains.kotlin:kotlin-test:${kotlinVersion}",
            mockitoKotlin : "com.nhaarman.mockitokotlin2:mockito-kotlin:${mockitoKotlinVersion}",
            coroutinesTest: "org.jetbrains.kotlinx:kotlinx-coroutines-test:${kotlinCoroutinesVersion}",
            mockitoWebServer         : "com.squareup.okhttp3:mockwebserver:${mockitoWebServerVersion}"
