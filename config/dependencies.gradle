allprojects {
    repositories {
        Properties properties = new Properties()
        properties.load(project.rootProject.file("local.properties").newDataInputStream())

        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }
        maven { url 'https://jitpack.io' }
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                // Do not change the username below.
                // This should always be `mapbox` (not your username).
                username = 'mapbox'
                // Use the secret token you stored in gradle.properties as the password
                password = properties.getProperty("MAPBOX_SECRET_ACCES_TOKEN")
            }
        }
    }
}

ext {
    //Android
    androidBuildToolsVersion = '29.0.3'
    androidMinSdkVersion = 21
    androidTargetSdkVersion = 29
    androidCompileSdkVersion = 29
    androidAppVersionCode = 1
    androidAppVersionName = 1.0

    //AndroidX
    androidXAppCompatVersion = '1.1.0'
    annotationSupportVersion = '1.1.0'
    androidLifecycleVersion = '2.2.0'
    androidKTXVersion = '1.2.0'
    constraintLayoutVersion = '2.0.0-beta3'
    androidXRecyclerView = '1.1.0'

    timberVersion = '4.7.1'

    //Kotlin
    kotlinVersion = ext.kotlin_version
    kotlinCoroutinesVersion = '1.3.5'

